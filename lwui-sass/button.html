<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Theming - Semantic</title>

  <link rel="stylesheet" type="text/css" href="./dist/buttons.css">

  <!--- Example CSS -->
  <style>
  body {
    padding: 1em;
  }
  .spaced > .button {
    margin-bottom: 1em;
  }
  </style>

  <!--- Example Javascript -->
  <script>
  $(document)
    .ready(function() {
      $('.ui.dropdown').dropdown();

      $('.ui.buttons .dropdown.button').dropdown({
        action: 'combo'
      });
    })
  ;
  </script>
</head>

<body>

<div class="ui stackable equal width grid">
  <div class="column">
    <button class="lw-btn">Default</button>
    <button class="ui primary lw-btn">Primary</button>
    <button class="ui secondary lw-btn">Secondary</button>
    <button class="ui basic lw-btn">Basic</button>
    <button class="ui compact lw-btn">
      Compact
    </button>
  </div>
  <div class="column">
    <div class="ui buttons">
      <button class="ui mini lw-btn">buttons1</button>
      <button class="ui tiny lw-btn">buttons2</button>
    </div>
    <button class="ui mini lw-btn">Mini</button>
    <button class="ui tiny lw-btn">Tiny</button>
    <button class="ui small lw-btn">Small</button>
    <button class="ui large lw-btn">Large</button>
    <button class="ui big lw-btn">Big</button>
    <button class="ui huge lw-btn">Huge</button>
    <button class="ui massive lw-btn">Massive</button>
    <div class="ui divider"></div>
    <button class="ui loading lw-btn">Massive</button>
  </div>
</div>

</body>
</html>
